{% extends "travel/layout.html" %}
{% load static %}

{% block body %}
    <style>
        /* Estilos para la división diagonal */
        .split-screen {
            display: flex;
            overflow: hidden;
            position: relative;
            height: 100vh; /* Ajusta el tamaño a la altura de la ventana */
        }

        .left-half,
        .right-half {
            position: absolute;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .left-half {
            left: 0;
            background-color: #ffffff; /* Color blanco para la mitad izquierda */
        }

        .right-half {
            right: 0;
        }

        .content {
            padding: 40px;
        }

        /* Ajustar estilos del formulario */
        .login-form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para el título */
        .title {
            font-family: 'Montserrat', sans-serif; /* Fuente de Google Fonts */
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            color: #007bff; /* Color azul */
            font-weight: bold; /* Texto en negrita */
        }
    </style>

    <!-- Importar la fuente de Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <div class="container-fluid split-screen">
        <div class="left-half">
            <!-- Parte izquierda con el formulario -->
            <div class="content">
                <h2 class="text-center mb-4">Registrarse</h2>

                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control rounded-pill" autofocus type="text" name="username" placeholder="Nombre de Usuario">
                    </div>
                    <div class="form-group">
                        <input class="form-control rounded-pill" type="email" name="email" placeholder="Correo Electrónico">
                    </div>
                    <div class="form-group">
                        <input class="form-control rounded-pill" type="password" name="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input class="form-control rounded-pill" type="password" name="confirmation" placeholder="Confirmar Contraseña">
                    </div>
                    <button class="btn btn-primary btn-block rounded-pill" type="submit">Registrarse</button>
                </form>

                <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí.</a></p>
            </div>
        </div>
        <div class="right-half">
            <!-- Parte derecha con el logo y el título -->
            <div class="content text-center">
                <h1 class="title">AGENCIA DE VIAJES</h1>
                <img src="{% static 'logo.jpeg' %}" alt="Logo" class="img-fluid">
            </div>
        </div>
    </div>
{% endblock %}
