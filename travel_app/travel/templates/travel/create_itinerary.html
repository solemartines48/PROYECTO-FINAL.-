{% extends "travel/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% else %}alert-success{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <h2 class="mb-4 text-center font-weight-bold text-info">Registro de Itinerario</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row mb-3">
                    {% for field in form %}
                    <div class="col-md-6 mb-3">
                        <label for="{{ field.id_for_label }}">{{ field.label|capfirst }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-info rounded-pill">Registrar Itinerario</button>
                <a href="{% url 'list_itineraries' %}" class="btn btn-danger rounded-pill">Cancelar</a>
            </form>
            <br>
        </div>
    </div>
</div>

{% endblock %}
