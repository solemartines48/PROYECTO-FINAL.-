{% extends "travel/layout.html" %}
{% load static %}

{% block body %}
    <style>
        /* Estilos para la división diagonal */
        .split-screen {
            display: flex;
            overflow: hidden;
            position: relative;
            height: 100vh; /* Ajusta el tamaño a la altura de la ventana */
        }

        .left-half,
        .right-half {
            position: absolute;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .left-half {
            left: 0;
            background-color: #ffffff; /* Color blanco para la mitad izquierda */
        }

        .right-half {
            right: 0;
        }

        .content {
            padding: 40px;
        }
        
        /* Ajustar estilos del formulario */
        .login-form {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-family: 'Montserrat', sans-serif; /* Fuente de Google Fonts */
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            color: #007bff; /* Color azul */
            font-weight: bold; /* Texto en negrita */
        }
    </style>

    <!-- Importar la fuente de Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <div class="container-fluid split-screen">
        <div class="left-half">
            <!-- Parte izquierda con el formulario -->
            <div class="content">
                <div class="login-form">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>

                    {% if message %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input autofocus class="form-control rounded-pill" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control rounded-pill" type="password" name="password" placeholder="Password">
                        </div>
                        <button class="btn btn-primary btn-block rounded-pill" type="submit">Login</button>
                    </form>

                    <p class="mt-3 text-center">¿No tienes cuenta? <a href="{% url 'register' %}">Registrarse ahora!</a></p>
                </div>
            </div>
        </div>
        <div class="right-half">
            <!-- Parte derecha con el logo -->
            <div class="text-center">
                <h1 class="title">AGENCIA DE VIAJES</h1>
                <img src="{% static 'logo.jpeg' %}" alt="Logo" class="img-fluid">
            </div>
        </div>
    </div>
{% endblock %}
